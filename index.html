<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="login-details" class="bg-red-100 p-4 mt-20 m-12">
    <h1 class="text-5xl text-center"><span class="text-sky-800 hover:text-violet-600">Welcome to your</span> <span class="font-semi-bold text-violet-600">Baper Bank!!!</span></h1>
    <!-- input section -->
    <section id="input-section" class="w-9/12 mx-auto mt-10">
        <h1 class="text-2xl mb-4 font-md-bold">Please, Log in-</h1>
        <p id="invalid-text" class="text-red-800"></p>
    <input type="email" class="m-2 w-9/12 px-2 block" name="" placeholder="Enter your mail" id="mail-input">
    <input type="password" class="m-2 w-9/12 px-2 block" name="" placeholder="Enter your password" id="pass-input">
    <button type="submit" id="submit-btn" class="rounded-md bg-zinc-300 p-2 hover:bg-blue-100 hover:font-bold">Submit</button>
    </section>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
